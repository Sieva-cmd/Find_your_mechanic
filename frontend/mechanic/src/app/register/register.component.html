<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="container">
            <form  role="form" class="well m-4" ng-hide="ifSearchUser">
                <h2 class="text-center m-4">Register</h2>
                <div class="form-group">
                    <label for="name"> User Name: </label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Name " ng-model="register.username">
                </div>
                <div class="form-group">
                    <label for="email"> Email: </label>
                    <input type="email" id="email" class="form-control" placeholder="Enter Email " ng-model="register.email">
                </div>
                <div class="form-group">
                    <label for="password"> Password: </label>
                    <input type="password" id="password" class="form-control" placeholder="Enter Password "
                        ng-model="register.password">
                </div>
                <div class="form-group">
                    <label for="password"> Confirm Password: </label>
                    <input type="password" id="password" class="form-control" placeholder="Enter Password "
                        ng-model="register.password">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="customer">
                    <label class="form-check-label" for="customer">
                      Customer
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="mechanic">
                    <label class="form-check-label" for="mechanic">
                     Mechanic
                    </label>
                  </div>
                <input type="button" class="btn btn-primary m-4" (click)="registerUser()" class="btn btn-primary" value="Register">
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
